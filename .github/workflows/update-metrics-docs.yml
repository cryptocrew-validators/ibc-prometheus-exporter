name: Update Metrics Docs

on:
  push:
    paths:
      - ibc_monitor/metrics.py
      - scripts/generate_readme_metrics.py
      - .github/workflows/update-metrics-docs.yml
  pull_request:
    paths:
      - ibc_monitor/metrics.py
      - scripts/generate_readme_metrics.py

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: python scripts/generate_readme_metrics.py
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update metrics docs"
          file_pattern: README.md
